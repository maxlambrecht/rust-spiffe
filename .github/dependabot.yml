version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels: [dependencies, ci]
    commit-message:
      prefix: "chore(ci)"
    groups:
      github-actions:
        patterns: ["*"]

  - package-ecosystem: cargo
    directory: /spiffe
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels: [dependencies, rust]
    commit-message:
      prefix: "chore(deps)"
    groups:
      minor-patch:
        update-types: [minor, patch]
      major:
        update-types: [major]

  - package-ecosystem: cargo
    directory: /spiffe-rustls
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels: [dependencies, rust]
    commit-message:
      prefix: "chore(deps)"
    groups:
      minor-patch:
        update-types: [minor, patch]
      major:
        update-types: [major]

  - package-ecosystem: cargo
    directory: /spire-api
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels: [dependencies, rust]
    commit-message:
      prefix: "chore(deps)"
    groups:
      minor-patch:
        update-types: [minor, patch]
      major:
        update-types: [major]
