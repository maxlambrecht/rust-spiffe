name: Build

on: [push, pull_request]

jobs:
  setup-and-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
      - name: Cache Project
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2.8.0
      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint code with rustfmt and clippy
        run: |
          cargo +nightly fmt -- --check
          cargo clippy -- -D warnings

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: setup-and-lint
    env:
      SPIFFE_ENDPOINT_SOCKET: unix:/tmp/spire-agent/public/api.sock
      SPIRE_ADMIN_ENDPOINT_SOCKET: unix:/tmp/spire-agent/admin/api.sock
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
      - name: Cache Project
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2.8.0
      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Rust project
        run: cargo build

      - name: Start SPIRE
        run: .github/workflows/scripts/run-spire.sh &

      - name: Run Integration Tests
        run: RUST_BACKTRACE=1 cargo test --features integration-tests

      - name: Run Integration Tests with aws-lc-rs
        run: >
          RUST_BACKTRACE=1
          cargo test
          --no-default-features
          --features integration-tests,spiffe-types,workload-api,aws-lc-rs

      - name: Clean up SPIRE
        run: .github/workflows/scripts/cleanup-spire.sh
