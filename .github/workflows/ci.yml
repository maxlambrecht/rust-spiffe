name: Continuous Integration

on: [push, pull_request]

jobs:
  lint-and-setup:
    name: Linting and Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-env
      - name: Lint with rustfmt and clippy
        run: |
          cargo +nightly fmt
          cargo +nightly clippy

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint-and-setup
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-env
      - name: Build
        run: cargo build

  test:
    name: Execute the test script
    runs-on: ubuntu-latest
    env:
      SPIFFE_ENDPOINT_SOCKET: unix:/tmp/spire-agent/public/api.sock
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-env
      - name: Run SPIRE
        run: ./scripts/run-spire.sh &
      - name: Run spiffe Integration Tests
        run: RUST_BACKTRACE=1 cargo test --features integration-tests
      - name: Cleanup SPIRE
        run: ./scripts/cleanup-spire.sh
