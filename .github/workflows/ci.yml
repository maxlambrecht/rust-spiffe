name: Build

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fmt:
    name: rustfmt (check)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: ${{ runner.os }}-cargo-fmt

      - name: rustfmt (check)
        run: make fmt-check

  test:
    name: Lint + Build + Test (feature matrices)
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: ${{ runner.os }}-cargo-test

      - name: Make all
        run: make all

      - name: Build spiffe-rustls examples (tcp)
        run: cargo build -p spiffe-rustls --examples

  integration:
    name: Integration Tests (SPIRE)
    runs-on: ubuntu-latest
    needs: [fmt, test]
    timeout-minutes: 20
    env:
      SPIFFE_ENDPOINT_SOCKET: unix:/tmp/spire-agent/public/api.sock
      SPIFFE_ENDPOINT_SOCKET_FEDERATED: unix:/tmp/spire-agent-federated/public/api.sock
      SPIRE_ADMIN_ENDPOINT_SOCKET: unix:/tmp/spire-agent/admin/api.sock
      RUST_BACKTRACE: "1"
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: ${{ runner.os }}-cargo-integration

      - name: Start SPIRE
        run: .github/workflows/scripts/run-spire.sh

      - name: Run integration tests
        run: make integration-tests

      - name: Clean up SPIRE
        if: always()
        run: .github/workflows/scripts/cleanup-spire.sh

  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    needs: fmt
    env:
      MSRV: 1.85.0
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: ${{ env.MSRV }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          shared-key: ${{ runner.os }}-cargo-msrv-${{ env.MSRV }}

      - name: MSRV check (Makefile)
        run: make msrv MSRV=${{ env.MSRV }}

  audit:
    name: Dependency Audit (cargo-audit)
    runs-on: ubuntu-latest
    needs: [fmt, test]
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          submodules: recursive

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-audit
        uses: taiki-e/install-action@dfcb1ee29051d97c8d0f2d437199570008fd5612
        with:
          tool: cargo-audit

      - name: Generate lockfile
        run: cargo generate-lockfile

      - name: Audit dependencies
        run: cargo audit

  deny:
    name: Dependency Policy (cargo-deny)
    runs-on: ubuntu-latest
    needs: [ fmt, test ]
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          submodules: recursive

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-deny
        uses: taiki-e/install-action@dfcb1ee29051d97c8d0f2d437199570008fd5612
        with:
          tool: cargo-deny

      - name: Generate lockfile
        run: cargo generate-lockfile

      - name: Check dependency policy
        run: cargo deny check
