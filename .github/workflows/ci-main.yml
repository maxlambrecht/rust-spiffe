name: Build (main)

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Minimum Supported Rust Version
  MSRV: 1.85.0
  # Enable backtraces for better error diagnostics
  RUST_BACKTRACE: "1"

jobs:
  fmt:
    name: rustfmt (check)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-main
          cache-on-failure: true

      - name: rustfmt (check)
        run: make fmt-check

  lint:
    name: Lint (clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-main
          cache-on-failure: true

      - name: Lint
        run: make lint

  test:
    name: Build + Test (${{ matrix.crate }})
    runs-on: ubuntu-latest
    needs: [fmt, lint]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        crate: [ spiffe, spire-api, spiffe-rustls ]
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-main-${{ matrix.crate }}
          cache-on-failure: true

      - name: Build + test (feature matrices)
        run: make ${{ matrix.crate }}

      - name: Build examples
        if: matrix.crate == 'spiffe-rustls'
        run: make examples

  integration:
    name: Integration Tests (SPIRE)
    runs-on: ubuntu-latest
    needs: [fmt, lint]
    timeout-minutes: 20
    env:
      SPIFFE_ENDPOINT_SOCKET: unix:/tmp/spire-agent/public/api.sock
      SPIFFE_ENDPOINT_SOCKET_FEDERATED: unix:/tmp/spire-agent-federated/public/api.sock
      SPIRE_ADMIN_ENDPOINT_SOCKET: unix:/tmp/spire-agent/admin/api.sock
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-main
          cache-on-failure: true

      - name: Start SPIRE
        run: .github/workflows/scripts/run-spire.sh

      - name: Run integration tests
        run: make integration-tests

      - name: Clean up SPIRE
        if: always()
        run: .github/workflows/scripts/cleanup-spire.sh

  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: ${{ env.MSRV }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-msrv-${{ env.MSRV }}
          cache-on-failure: true

      - name: MSRV check (Makefile)
        run: make msrv MSRV=${{ env.MSRV }}

  audit:
    name: Dependency Audit (cargo-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Setup Rust (minimal)
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          components: cargo

      - name: Install cargo-audit
        uses: taiki-e/install-action@30eab0fabba9ea3f522099957e668b21876aa39e
        with:
          tool: cargo-audit

      - name: Audit dependencies
        run: make audit

  deny:
    name: Dependency Policy (cargo-deny)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Setup Rust (minimal)
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          components: cargo

      - name: Install cargo-deny
        uses: taiki-e/install-action@30eab0fabba9ea3f522099957e668b21876aa39e
        with:
          tool: cargo-deny

      - name: Check dependency policy
        run: make deny
