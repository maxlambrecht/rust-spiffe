name: PR Build

on:
  pull_request:

concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Minimum Supported Rust Version
  MSRV: 1.85.0
  # Enable backtraces for better error diagnostics
  RUST_BACKTRACE: "1"

jobs:
  fmt:
    name: rustfmt (check)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-pr
          cache-on-failure: true

      - name: rustfmt (check)
        run: make fmt-check

  lint:
    name: Lint (clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-pr
          cache-on-failure: true

      - name: Lint
        run: make lint

  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: ${{ env.MSRV }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls spiffe-rustls-tokio"
          shared-key: ${{ runner.os }}-cargo-msrv
          cache-on-failure: true

      - name: Run MSRV check
        run: make msrv

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [fmt, lint, msrv]
    timeout-minutes: 20
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-pr
          cache-on-failure: true

      - name: Run PR test suite
        run: make ci-pr

      - name: Build examples
        run: make examples

  integration:
    name: Integration Tests (SPIRE)
    runs-on: ubuntu-latest
    needs: [fmt, lint]
    timeout-minutes: 20
    env:
      SPIFFE_ENDPOINT_SOCKET: unix:/tmp/spire-agent/public/api.sock
      SPIFFE_ENDPOINT_SOCKET_FEDERATED: unix:/tmp/spire-agent-federated/public/api.sock
      SPIRE_ADMIN_ENDPOINT_SOCKET: unix:/tmp/spire-agent/admin/api.sock
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install toolchain
        uses: ./.github/actions/setup-env
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache project
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "spiffe spire-api spiffe-rustls"
          shared-key: ${{ runner.os }}-cargo-pr
          cache-on-failure: true

      - name: Start SPIRE
        run: .github/workflows/scripts/run-spire.sh

      - name: Run integration tests
        run: make integration-tests

      - name: Clean up SPIRE
        if: always()
        run: .github/workflows/scripts/cleanup-spire.sh
