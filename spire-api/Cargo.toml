[package]
name = "spire-api"
# When releasing to crates.io:
# - Update CHANGELOG.md.
# - Create a new tag
version = "0.3.0"
edition = "2021"
authors = ["Max Lambrecht <maxlambrecht@gmail.com>"]
description = "Rust library for the SPIRE APIs"
license = "Apache-2.0"
repository = "https://github.com/maxlambrecht/rust-spiffe"
documentation = "https://docs.rs/spire-api"
readme = "README.md"
categories = ["cryptography"]
keywords = ["SPIFFE", "SPIRE"]

[dependencies]
spiffe = { version = "0.6.1", path = "../spiffe", default-features = false, features = ["spiffe-types"] }
bytes = { version = "1", features = ["serde"] }
tonic = { version = "0.12", default-features = false, features = ["prost", "codegen", "transport"]}
prost = { version = "0.13"}
prost-types = {version = "0.13"}
tokio = { "version" = "1", features = ["net"]}
tokio-stream = "0.1"
tower = { version = "0.5", features = ["util"] }
hyper-util = { version = "0.1.8", default-features = false }

[dev-dependencies]
tokio = { version = "1", features = ["macros"] }
once_cell = "1"

[build-dependencies]
tonic-build = { version = "0.12.2", default-features = false, features = ["prost"] }
prost-build = "0.13"
anyhow = "1"

[features]
integration-tests = []
