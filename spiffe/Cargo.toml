[package]
name = "spiffe"
version = "0.7.3"
edition = "2021"
rust-version = "1.83"
authors = ["Max Lambrecht <maxlambrecht@gmail.com>"]
description = "Rust client library implementation for SPIFFE"
license = "Apache-2.0"
repository = "https://github.com/maxlambrecht/rust-spiffe"
documentation = "https://docs.rs/spiffe"
readme = "README.md"
categories = ["cryptography"]
keywords = ["spiffe", "x509", "jwt"]

[dependencies]
# Core (spiffe-types)
thiserror = "2"
url = "2"
asn1 = { package = "simple_asn1", version = "0.6" }
x509-parser = "0.18"
pkcs8 = "0.10"
jsonwebtoken = "9"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
zeroize = { version = "1", features = ["zeroize_derive"] }
time = "0.3"
arc-swap = "1"

# Workload API (optional)
prost = { version = "0.14", optional = true }
prost-types = { version = "0.14", optional = true }
tokio = { version = "1", features = ["net"], optional = true }
tokio-stream = { version = "0.1", optional = true }
tower = { version = "0.5", features = ["util"], optional = true }
tokio-util = { version = "0.7", optional = true }
log = { version = "0.4", optional = true }

# gRPC transport (optional; workload-api only)
tonic = { version = "0.14", optional = true }
tonic-prost = { version = "0.14", optional = true }

# HTTP glue used by the workload API transport (optional; workload-api only)
hyper-util = { version = "0.1.8", default-features = false, optional = true }

[dev-dependencies]
# jsonwebkey 0.4 pulls jsonwebtoken >=10.2 (edition 2024, Rust 1.85+)
jsonwebkey = { version = "0.3", features = ["generate", "jwt-convert"] }
tokio = { version = "1", features = ["macros"] }
once_cell = "1"

# Pinned to avoid edition-2024 dependency (base64ct >= 1.8 requires Rust 1.85+)
base64ct = "=1.7.3"

# Used in tests to validate DER bytes are parseable as OpenSSL X.509 certificates.
openssl = { version = "0.10", features = ["vendored"] }

[features]
default = ["spiffe-types", "workload-api"]

# Core types/crypto/JWT helpers; no Workload API client.
spiffe-types = []

# SPIRE Workload API client implementation.
workload-api = [
    "spiffe-types",
    "dep:prost",
    "dep:prost-types",
    "dep:tokio",
    "dep:tokio-stream",
    "dep:tower",
    "dep:tokio-util",
    "dep:log",
    "dep:tonic",
    "dep:tonic-prost",
    "dep:hyper-util",
]

integration-tests = []
