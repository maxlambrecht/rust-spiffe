[package]
name = "spiffe"
version = "0.8.0"
edition = "2021"
rust-version = "1.83"
authors = ["Max Lambrecht <maxlambrecht@gmail.com>"]
description = "Rust client library implementation for SPIFFE"
license = "Apache-2.0"
repository = "https://github.com/maxlambrecht/rust-spiffe"
documentation = "https://docs.rs/spiffe"
readme = "README.md"
categories = ["cryptography"]
keywords = ["spiffe", "x509", "jwt"]

[dependencies]
thiserror = "2"
url = "2"
asn1 = { package = "simple_asn1", version = "0.6" }
x509-parser = "0.18"
pkcs8 = "0.10"
jsonwebtoken = "9"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
zeroize = { version = "1", features = ["zeroize_derive"] }
time = "0.3"

# Workload API
tokio = { version = "1", default-features = false, features = ["rt", "net", "time", "sync"], optional = true }
tokio-stream = { version = "0.1", optional = true }
tokio-util = { version = "0.7", optional = true }
log = { version = "0.4", optional = true }
arc-swap = { version = "1", optional = true }

# gRPC/Protobuf transport
tower = { version = "0.5", features = ["util"], optional = true }
prost = { version = "0.14", optional = true }
prost-types = { version = "0.14", optional = true }
tonic = { version = "0.14", optional = true }
tonic-prost = { version = "0.14", optional = true }
hyper-util = { version = "0.1.8", optional = true }

[dev-dependencies]
# jsonwebkey 0.4 pulls jsonwebtoken >=10.2 (edition 2024, Rust 1.85+)
jsonwebkey = { version = "0.4", features = ["generate", "jwt-convert"] }

tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread"] }
once_cell = "1"

# Pinned to avoid edition-2024 dependency (base64ct >= 1.8 requires Rust 1.85+)
base64ct = "=1.7.3"

# Used in tests to validate DER bytes are parseable as OpenSSL X.509 certificates.
openssl = { version = "0.10", features = ["vendored"] }

[features]
default = ["workload-api"]

# Shared gRPC transport utilities (Channel connector, etc.)
grpc = [
    "dep:tokio",
    "dep:tokio-util",
    "dep:tonic",
    "dep:tower",
    "dep:hyper-util",
]

# Workload API client (depends on grpc + protobuf/runtime bits)
workload-api = [
    "grpc",
    "dep:tokio-stream",
    "dep:log",
    "dep:arc-swap",
    "dep:prost",
    "dep:prost-types",
    "dep:tonic-prost",
]

integration-tests = []

[package.metadata.docs.rs]
features = ["workload-api"]
